logger: WandbLogger
logger_params:
  project: dlops-mnist
  name: "007"
callbacks:
  - name: WandBCallback
    lib: src.utils
    params:
      labels:
        - "no 3"
        - "3"
  - name: ModelCheckpoint
    lib: pytorch_lightning.callbacks
    params:
      dirpath: checkpoints
      filename: "007"
      save_top_k: 1
      monitor: val_loss
      mode: min

trainer:
  enable_checkpointing: True

layers:
  - 200
  - 100
